<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
	function DemoClass(name, age, from) {
		this.name = name;
		this.age = age;
		this.from = from;
	}

	DemoClass.prototype.setName = function(name) {
		this.name = name;
	}

	DemoClass.prototype.getName = function() {
		return this.name;
	}

	DemoClass.prototype.sayName = function() {
		console.log("diu ni");
	}

	function DemoSonClass() {
		this.name = "Own name";
	}

	DemoSonClass.prototype = new DemoClass("kebin", 25, "JiuJiang");
	var demoSon = new DemoSonClass();

	demoSon.sayName();
	console.log(demoSon.hasOwnProperty("name"))//true
	console.log(demoSon.__proto__)//DemoClass {name: "kebin", age: 25, from: "JiuJiang"}

	delete demoSon.name;
	console.log(demoSon.hasOwnProperty("name"))//false
	</script>
</body>
</html>
